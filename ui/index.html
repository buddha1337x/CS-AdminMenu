<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div id="adminMenu" class="menu">
    <h1 id="menuTitle">CS-AdminMenu</h1>
    <div class="section">
      <div class="section-header">
        Self Actions <i class="fa-solid fa-caret-right toggle-icon"></i>
      </div>
      <div class="section-content">
         <button class="menu-btn" data-action="revive">
           <i class="fa-solid fa-heart"></i> Revive
         </button>
         <button class="menu-btn" data-action="godmode">
           <i class="fa-solid fa-shield"></i> Toggle Godmode
         </button>
         <button class="menu-btn" data-action="teleport">
           <i class="fa-solid fa-location-arrow"></i> Teleport to Waypoint
         </button>
         <button class="menu-btn" data-action="noclip">
           <i class="fa-solid fa-plane"></i> Toggle Noclip
         </button>
         <button class="menu-btn" data-action="fix_vehicle">
           <i class="fa-solid fa-wrench"></i> Fix Vehicle
         </button>
      </div>
    </div>
    <div class="section">
      <div class="section-header">
        Players <i class="fa-solid fa-caret-right toggle-icon"></i>
      </div>
      <div class="section-content">
         <select id="playerSelect">
           <option value="">Select a player</option>
         </select>
         <div id="playerActions" style="display: none;">
            <button class="menu-btn" data-action="revive_player">
              <i class="fa-solid fa-heart"></i> Revive Player
            </button>
            <button class="menu-btn" data-action="bring_player">
              <i class="fa-solid fa-hand-holding"></i> Bring Player
            </button>
            <button class="menu-btn" data-action="teleport_player">
              <i class="fa-solid fa-location-arrow"></i> Teleport to Player
            </button>
            <button class="menu-btn kick-btn" data-action="show_kick_panel">
              <i class="fa-solid fa-user-slash"></i> Kick Player
            </button>
            <button class="menu-btn ban-btn" data-action="show_ban_panel">
              <i class="fa-solid fa-ban"></i> Ban Player
            </button>
            <button class="menu-btn" data-action="show_unban_panel">
              <i class="fa-solid fa-unlock"></i> Unban Player
            </button>
            <!-- Ellipsis icon appears only when a player is selected -->
            <i class="fa-solid fa-ellipsis-h more-options-icon" data-action="show_more_options" style="display: none;"></i>
         </div>
      </div>
    </div>
    <button class="menu-btn" data-action="close">Close Menu</button>
  </div>
  
  <!-- More Options Panel (for additional actions) -->
  <div id="moreOptionsPanel" class="action-panel">
    <h2>Additional Options</h2>
    <div class="option-section">
      <h3><i class="fa-solid fa-dollar-sign"></i> Give Money</h3>
      <input type="number" id="moneyAmount" placeholder="Amount" />
      <select id="moneyType">
         <option value="cash">Cash</option>
         <option value="bank">Bank</option>
      </select>
      <button class="menu-btn" data-action="confirm_give_money">
        <i class="fa-solid fa-check"></i> Confirm Money
      </button>
    </div>
    <div class="option-section">
      <h3><i class="fa-solid fa-tshirt"></i> Give Clothing Menu</h3>
      <button class="menu-btn" data-action="give_clothing_menu">
        <i class="fa-solid fa-arrow-right"></i> Open Clothing Menu
      </button>
    </div>
    <button class="menu-btn" data-action="cancel_more_options">
      <i class="fa-solid fa-times"></i> Cancel
    </button>
  </div>
  
  <!-- Kick Panel -->
  <div id="kickPanel" class="action-panel">
    <h2>Kick Player</h2>
    <input type="text" id="kickReason" placeholder="Reason for kick" />
    <button class="menu-btn" data-action="confirm_kick">
      <i class="fa-solid fa-check"></i> Confirm
    </button>
    <button class="menu-btn" data-action="cancel_kick">
      <i class="fa-solid fa-times"></i> Cancel
    </button>
  </div>
  
  <!-- Ban Panel -->
  <div id="banPanel" class="action-panel">
    <h2>Ban Player</h2>
    <input type="text" id="banReason" placeholder="Reason for ban" />
    <select id="banDuration">
      <option value="1 Day">1 Day</option>
      <option value="3 Days">3 Days</option>
      <option value="7 Days">7 Days</option>
      <option value="Permanent">Permanent</option>
    </select>
    <button class="menu-btn" data-action="confirm_ban">
      <i class="fa-solid fa-check"></i> Confirm
    </button>
    <button class="menu-btn" data-action="cancel_ban">
      <i class="fa-solid fa-times"></i> Cancel
    </button>
  </div>
  
  <!-- Unban Panel -->
  <div id="unbanPanel" class="action-panel">
    <h2>Unban Player</h2>
    <input type="text" id="unbanId" placeholder="Ban ID" />
    <button class="menu-btn" data-action="confirm_unban">
      <i class="fa-solid fa-check"></i> Confirm
    </button>
    <button class="menu-btn" data-action="cancel_unban">
      <i class="fa-solid fa-times"></i> Cancel
    </button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
